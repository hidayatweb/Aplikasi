<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
        }
        input {
            display: block;
            width: 93%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 15px;
            background: orange;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #005fa3;
        }
        .btn-storage {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 15px;
            font-size: 16px;
            background: orange;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-storage:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h2>Upload File</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>
    <br>
    <a href="penyimpanan.html" class="btn-storage">ðŸ“‚ Lihat Penyimpanan</a>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Pilih file terlebih dahulu!");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                const fileData = {
                    name: file.name,
                    data: event.target.result
                };

                let storedFiles = JSON.parse(localStorage.getItem("files")) || [];
                storedFiles.push(fileData);
                localStorage.setItem("files", JSON.stringify(storedFiles));

                alert("File berhasil disimpan!");
                fileInput.value = "";
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
